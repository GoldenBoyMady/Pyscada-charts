<head>
    <meta charset="utf-8"/>
</head>

<div class="widget-body" id="widget-body-{{ widget_pk }}-chartApex-{{chartApex.pk}}">
    <div class="main-chart-area" style="height:450px; width:100%;">
        <div id="chart-container-{{ widget_pk }}-{{chartApex.pk}}" class="chartApex-container" style="width: 100%; height:100%;"
        data-min='{{chartApex.xMin}}' data-max='{{chartApex.xMax}}' data-type='{{chartApex.type}}' >
            <div class="chartTitle">{{chartApex.title}}</div>
            <div class="chart-placeholder"></div>
            <div id="chart">
            </div>
        </div>
    </div>
</div>
